    /**
 * "5ì‹œ", "6ì‹œë°˜", "10ì‹œ 20ë¶„", "1ì‹œê°„ ë’¤" í˜•ì‹ì„ ìˆ«ìë¡œ ë³€í™˜
 */
function convertKoreanToTime(text) {
  // 1. ê³µë°± ì œê±° ("5 ì‹œ" -> "5ì‹œ")
  text = text.replace(/\s+/g, ''); 

  let hour = 0;
  let minute = 0;
  let isRelative = false; // "ë’¤", "í›„" ì—¬ë¶€

  // 2. ìƒëŒ€ ì‹œê°„(íƒ€ì´ë¨¸) í™•ì¸
  if (text.includes('ë’¤') || text.includes('í›„')) {
    isRelative = true;
  }

  // 3. 'ì‹œ' íŒŒì‹± (ì•ì— ìˆëŠ” ìˆ«ìë¥¼ ê°€ì ¸ì˜´)
  // parseIntëŠ” ë¬¸ìì—´ ì•ë¶€ë¶„ì˜ ìˆ«ìë§Œ ì½ê³  ë¬¸ìê°€ ë‚˜ì˜¤ë©´ ë©ˆì¶¥ë‹ˆë‹¤.
  // ì˜ˆ: "5ì‹œ..." -> 5, "12ì‹œ..." -> 12
  let parsedHour = parseInt(text); 
  if (!isNaN(parsedHour)) {
    hour = parsedHour;
  }

  // 4. ì˜¤ì „/ì˜¤í›„ ì²˜ë¦¬ (ì ˆëŒ€ ì‹œê°„ì¼ ê²½ìš°ë§Œ)
  if (!isRelative) {
    if ((text.includes('ì˜¤í›„') || text.includes('ì €ë…') || text.includes('ë°¤')) && hour < 12) {
      hour += 12;
    }
  }

  // 5. 'ë¶„' íŒŒì‹±
  if (text.includes('ë°˜')) {
    minute = 30; // "6ì‹œë°˜" -> 30ë¶„
  } else if (text.includes('ë¶„')) {
    // "ì‹œ" ë’¤ì— ìˆëŠ” ìˆ«ìë¥¼ ì°¾ì•„ì•¼ í•¨
    if (text.includes('ì‹œ')) {
      // "5ì‹œ20ë¶„" -> "ì‹œ"ë¡œ ìë¥´ë©´ ["5", "20ë¶„"] -> ë‘ ë²ˆì§¸ ì¡°ê° íŒŒì‹±
      const parts = text.split('ì‹œ');
      const minPart = parseInt(parts[1]);
      if (!isNaN(minPart)) minute = minPart;
    } else {
      // "ì‹œ" ì—†ì´ "30ë¶„ë’¤" ê°™ì€ ê²½ìš°
      const minPart = parseInt(text);
      if (!isNaN(minPart)) minute = minPart;
    }
  }

  return { hour, minute, isRelative };
}
